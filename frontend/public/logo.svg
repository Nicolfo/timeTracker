<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4A00E0"/>
            <stop offset="100%" stop-color="#FF416C"/>
        </linearGradient>
    </defs>

    <!-- Gradient Circle Background -->
    <circle cx="64" cy="64" r="60" fill="url(#grad)" />

    <!-- Phone with Hourglass -->
    <g stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Phone Body -->
        <rect x="36" y="28" width="56" height="72" rx="8" />
        <line x1="44" y1="36" x2="84" y2="36" />
        <line x1="64" y1="92" x2="64" y2="92" stroke-width="3" />

        <!-- Hourglass Shape -->
        <line x1="52" y1="44" x2="76" y2="44" />
        <line x1="52" y1="84" x2="76" y2="84" />
        <path d="M52 44 C60 56, 60 72, 52 84" />
        <path d="M76 44 C68 56, 68 72, 76 84" />

        <!-- Top Sand -->
        <path d="M54 46 Q64 50 74 46" fill="none" />

        <!-- Falling Sand Stream -->
        <line x1="64" y1="50" x2="64" y2="66" stroke-width="2" />

        <!-- Bottom Sand -->
        <path d="M54 82 Q64 78 74 82" fill="none" />
    </g>
</svg>
